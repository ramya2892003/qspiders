<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- search cdn link for fontaswm and copy paste -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./header.css" />
    <title>Document</title>
  </head>
  <body>
    <header id="header">
      <section class="header_content">
        <!-- logo image -->
        <article class="logo-content">
          <img
            src="https://www.tcs.com/content/dam/global-tcs/en/images/home/tcs-logo-1.svg"
            alt="TCS LOGO"
          />
        </article>

        <!-- navigation link -->
        <article class="navigation-content">
          <div class="we-do">
            <a href="">what we do</a>
            <span><i class="fa-solid fa-angle-down"></i></span>
          </div>
          <div class="who-we">
            <a href=""> who we are</a>
            <span><i class="fa-solid fa-angle-down"></i></span>
          </div>
          <div class="insigts">
            <a href="">insigts</a>
            <span><i class="fa-solid fa-angle-down"></i></span>
          </div>
          <div class="carres">
            <a href="">careers</a>
            <span><i class="fa-solid fa-angle-down"></i></span>
          </div>
          <div class="newsroom">
            <a href="">newsroom</a>
            <span><i class="fa-solid fa-angle-down"></i></span>
          </div>
          <div class="investors">
            <a href="">investors</a>
            <span><i class="fa-solid fa-angle-down"></i></span>
          </div>
        </article>

        <!-- search icons -->
        <article class="search-icons">
          <div class="contactus">
            <a href="">CONTACT US</a>
          </div>
          <div class="tcs-worldwide">
            <a href="">TCS-WORLDWIDE</a>
          </div>
          <div class="search">
            <span><i class="fa-solid fa-magnifying-glass"></i></span>
          </div>
          <div class="tata">
            <img
              src="https://www.tcs.com/content/dam/global-tcs/en/images/home/tata-logo-1.svg"
            />
          </div>
        </article>
      </section>
    </header>
  </body>
</html>
